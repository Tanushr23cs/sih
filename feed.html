<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            background: url('img/glacier2.jpg');
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #777;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: right;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            .nav-links li {
                margin: 5px 0;
            }
        }

        .feedback-container {
            max-width: 800px;
            margin: 100px auto 50px; /* Adjusted for fixed navbar */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 35px;
            color: #0f0a10;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 3px 4px 5px #d74fe9;
            margin-bottom: 20px;
            
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 50px;
            border-radius: 0 0 10px 10px;
            position: relative;
            clear: both;
        }

        footer p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons i {
            margin: 0 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="feed.html">Feedback</a></li>
            <li><a href="service.html">Services</a></li>
        </ul>
    </div>

    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
            <span class="error" id="ratingError"></span>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
            <span class="error" id="commentsError"></span>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>

    <!-- Footer -->
    <footer class="foot">
        <p><a href="help.html">Help</a>   •   <a href="contact.html">Contact</a>   •   <a href="about.html">About</a>   •   <a href="feed.html">Feedback</a></p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>© 2024 Countdown to Catastrophe. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous errors
            clearErrors();

            // Validate form inputs
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const rating = document.getElementById('rating').value;
            const comments = document.getElementById('comments').value.trim();

            let valid = true;

            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required.';
                valid = false;
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                valid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                valid = false;
            }

            if (!rating) {
                document.getElementById('ratingError').textContent = 'Please select a rating.';
                valid = false;
            }

            if (!comments) {
                document.getElementById('commentsError').textContent = 'Comments are required.';
                valid = false;
            }

            if (valid) {
                // Form is valid, you can now send data to the server or display a success message
                alert('Thank you for your feedback!');
                document.getElementById('feedbackForm').reset();
            }
        });

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => element.textContent = '');
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Countdown to Catastrophe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: url('img/glacier.jpg');
            background-size: cover;
            animation: backgroundSlide 10s infinite alternate;
        }
        @keyframes backgroundSlide {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #0f0a10;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 3px 4px 5px #d74fe9;
            margin-bottom: 30px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #777;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: right;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            .nav-links li {
                margin: 5px 0;
            }
        }

        .form-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
            gap: 20px; /* Adds spacing between the forms */
        }

        .form-container .form-box {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-container .form-box h2 {
            font-size: 36px;
            color: #0f0a10;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 2px 2px 4px #d74fe9;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container textarea {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .form-container .btn {
            display: inline-block;
            background-color: #333;
            color: white;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            text-decoration: none;
            width: 100%;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .form-container .btn:hover {
            background-color: #555;
        }

        .foot {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 50px;
            border-radius: 0 0 10px 10px;
            position: relative;
            clear: both;
        }

        .foot p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .foot a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .foot a:hover {
            color: #d74fe9;
        }

        .foot .social-icons {
            margin: 10px 0;
        }

        .foot .social-icons a {
            color: white;
            text-decoration: none;
        }

        .foot .social-icons i {
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .foot .social-icons i:hover {
            color: #d74fe9;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="feed.html">Feedback</a></li>
            <li><a href="service.html">Services</a></li>
        </ul>
    </div>

    <div class="container">
        <h1><i>Countdown to Catastrophe</i></h1>

        <div class="form-container">
            <div class="form-box log" id="loginForm">
                <h2>Login</h2>
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Username" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <a href="page1.html" class="btn">Login</a>
                <p><a href="#" onclick="toggleForms()">Don't have an account? Click here to register</a></p>
            </div>

            <div class="form-box registration-form" id="registrationForm" style="display: none;">
                <h2>Register</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                    
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                    
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="user@example.com" required>
                    
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" required>
                    
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                    
                    <label for="set-password">Set Password</label>
                    <input type="password" id="set-password" required>
                    
                    <label for="near-lake">Are you near a lake?</label>
                    <input type="radio" name="near-lake" value="yes" required> Yes
                    <input type="radio" name="near-lake" value="no" required> No
                    
                    <a href="page1.html" class="btn">Sign Up</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="foot">
        <p>
            <a href="help.html">Help</a>   •   
            <a href="contact.html">Contact</a>   •   
            <a href="about.html">About</a>   •   
            <a href="feed.html">Feedback</a>
        </p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>© 2024 Countdown to Catastrophe. All rights reserved.</p>
    </footer>

    <script>
        function toggleForms() {
            var loginForm = document.getElementById('loginForm');
            var registrationForm = document.getElementById('registrationForm');

            if (registrationForm.style.display === 'none') {
                loginForm.style.display = 'none';
                registrationForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registrationForm.style.display = 'none';
            }
        }

        function toggleMenu() {
            var navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
